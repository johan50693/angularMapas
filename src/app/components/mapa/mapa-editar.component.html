<form [formGroup]="forma">
    <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Comentario</mat-label>
        <textarea formControlName="desc" matInput rows="3" placeholder="Descripción"></textarea>
    </mat-form-field>
    <button (click)="guardarCambios()" mat-raised-button color="primary">Editar </button>
    <button (click)="onNoClick()" mat-raised-button color="warn">Cancelar </button>
</form>
